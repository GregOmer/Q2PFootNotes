<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Song+Myung|Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <title>FootNotes Home Page</title>
</head>

<body class="dashboardBody">

  <!-- Notes search bar, video search bar -->
  <div class="dashboardNavBar row">
    <nav>
      <div class="nav-wrapper blue-grey darken-1">
        <a href="/index.html" class="brand-logo song">FootNotes</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="dashboard.html" class="song">Dashboard</a></li>
          <li><a href="video.html" class="song">Video Page</a></li>
          <li><a id="vidLink" class="song">Video Search</a></li>
          <li><a href="index.html" class="logOut song">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div>
    <div class="row">
      <div id="yourName" class="col s8 offset-s2 valign-wrapper center-align">
      </div>
      <div class="ordList col s12 valign-wrapper">
        <ol class="help lato">
          <span class="help">Here's how it works.</span>
          <li>Click "Video Search", find your video</li>
          <li>Copy link, paste link into "Youtube Link" field</li>
          <li>Watch your video and take notes!</li>
        </ol>
      </div>
      <div class="row">
        <div class="oldNotesDiv col s12 blue-grey darken-1" placeholder="old notes here">
          <ul id="oldNotes" class="note-list collection">
            <li class="collection-header">
              <h3 align="right" style="color:white" class="song padding-right">Your Notes</h3></li>
          </ul>
        </div>
        <!-- this is where the subject dropdown should go -->
      </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="dash.js"></script>
  </div>
</body>

</html>
