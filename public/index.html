<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Song+Myung|Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=[first font name]|[second font name]" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <title>FootNotes Video</title>
  <style>
    #loginPage {
      background: url("./books-finals.jpg") center fixed;
      text: black;
      font-weight: bolder;
      font-size: large;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: white;
    }
  </style>
</head>

<body id="loginPage">
  <h1 align="center"> Hi! Welcome to FootNotes! </h1>
  <div class="row">
    <form class="col s12">
      <div class="card blue-grey darken-1 col s6 offset-s3">
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="What should we call you?" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6 offset-s3">
            <input placeholder="This helps us avoid duplicates" id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="We won't send you junk" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="BatmanShadow696969" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <!-- Modal Trigger -->

        <a class="waves-effect waves-light btn-large col s6 offset-s3 blue-grey darken-2"><i class="material-icons right">school</i>Login</a>
      </div>
    </form>
  </div>
  <!-- Modal Trigger -->
  <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Returning User? Click here</a> -->
  <div class="row">
    <button id="returnUserButt" data-target="modal1" class="btn modal-trigger col s2 offset-s5 blue-grey darken">Returning User?</button>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Please Sign In</h4>
        <p><div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="We won't send you junk" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input placeholder="BatmanShadow696969" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div> </p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"><h6>Submit</h6></a>
      </div>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="dom.js"></script>
</body>

</html>
