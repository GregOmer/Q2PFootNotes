<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Song+Myung|Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <title>FootNotes Video</title>
</head>

<body>
  <div id="loginPage">
    <h1 align="center" class="song"> Hi! Welcome to FootNotes! </h1>
    <div class="row">
      <form class="col s12" action="/footnotes/signup" method="post">
        <div class="card blue-grey darken-1 col s6 offset-s3">
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input placeholder="What should we call you?" id="first_name" type="text" class="validate" name="first_name" required="" aria-required="true">
              <label for="first_name" class="lato">First Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input placeholder="We won't send you junk" id="email" type="email" class="validate" name="email">
              <label for="email" class="lato">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input placeholder="BatmanShadow696969" id="hashed_pw" type="password" class="validate" name="hashed_pw" required="" aria-required="true">
              <label for="password" class="lato">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input placeholder="Passwords must match" id="password2" type="password" class="validate" name="hashed_pw" required="" aria-required="true">
              <label for="password" class="lato">Confirm Password</label>
            </div>
          </div>
          <a id="login" class="waves-effect waves-light btn-large col s6 offset-s3 lato" type='submit'><i class="material-icons right">school</i>SIGN UP</a>
        </div>
      </form>
    </div>
    <!-- Modal Trigger -->
    <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Returning User? Click here</a> -->
    <div class="row">
      <button id="returnUserButt" data-target="modal1" class="btn modal-trigger col s2 offset-s5 blue-grey darken lato">Returning User?</button>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4 class="song">Please Sign In</h4>
          <p>
            <div class="row">
              <div class="input-field col s6 offset-s3">
                <input placeholder="We won't send you junk" id="modalEmail" type="email" class="validate" name="email" required="" aria-required="true">
                <label for="email" class="lato">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 offset-s3">
                <input placeholder="BatmanShadow696969" id="password" type="password" class="validate" name="password" required="" aria-required="true">
                <label for="password" class="lato">Password</label>
              </div>
            </div>
          </p>
        </div>
        <div class="modal-footer">
          <a id="modalLogin"  class="modal-close waves-effect btn-flat"><h6 class="lato">Submit</h6></a>
        </div>
      </div>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="dom.js"></script>
</body>

</html>
